
<ion-header>

  <ion-navbar>
    <ion-title>examForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>name</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>phoneNo</ion-label>
          <ion-input type="tel" [(ngModel)]="phoneNo"></ion-input>
        </ion-item>

      
    
      </ion-list>
      <button small (click)="create(username,phoneNo)">create</button>
      <button small (click)="update(username,phoneNo)">update</button>
      <button small (click)="read(username,phoneNo)">read</button>
      <button small (click)="delete('add/tal')">delete</button>

</ion-content>
