<ion-header>

  <ion-navbar>
    <ion-title>examForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>name</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>phoneNo</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Friend List</ion-label>
      <ion-input type="text" [(ngModel)]="friends"></ion-input>
    </ion-item>


  </ion-list>



  <ion-list>
    <ion-item *ngFor="let item of friendList|async">
      <ion-icon name="trash" item-end (tap)="delete(item.key)"> </ion-icon>
      {{item.friend}}

    </ion-item>

  </ion-list>
  <button ion-button (click)="createFrndList(friends)">addFriends</button>

  <button ion-button (click)="create(username,phoneNo)">create</button>
  <button ion-button (click)="update(username,phoneNo)">update</button>
  <button ion-button (click)="read(username,phoneNo)">read</button>
  <!-- <button ion-button (click)="delete('add/tal')">delete</button> -->
  <!-- <button ion-button (click)="dataRead()">readFriends</button> -->

</ion-content>
